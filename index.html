<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email Signature Template</title>
    </head>
    <body>
        <table style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; word-break: break-word; width: 400px; font-size: 12pt;" border="0" cellspacing="0" cellpadding="0" width="400">
            <tbody>
                <tr>
                    <td style="font-size: 10pt; width: 100px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; vertical-align: top;">
                        <p>
                            <img src="https://obikaviola.github.io/james-smith-email-signature/images/profile-pic.png" alt="profile pic" style="border: 0; width: 100px; height: auto; border-radius: 50%;" border="0" width="100">
                        </p>
                    </td>
                    <td style="width: 10px;"></td>

                                <tr>
                                    <td style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                                        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana,sans-serif; font-size: 12pt;
                                        padding: 0 0 4px 0;">
                                            <span style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16pt;"><strong>James Smith</strong></span>
                                            <br>
                                            <span style="font-size: 12pt; ">SEO | Marketing | Google</span>
                                        </p>
                                        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana,sans-serif;">
                                            <span style="font-size: 9pt; color: #0844fa;line-height: 15pt;"><strong>Phone:</strong>
                                            <a href="callto: 1234564456" style="text-decoration: none; font-size: 9pt; color: #000000;">123 4564 456</a>
                                            </span>
                                            <br>
                                            <span style="font-size: 9pt; line-height: 15pt;color: #0844fa;"><strong>Mobile:</strong>
                                                <a href="callto: 1239873452" style="text-decoration: none; font-size: 9pt; color: #000000;">123 9873 452</a>
                                            </span>
                                            <br>
                                            <span style="color: #0844fa; font-size: 9pt; line-height: 15pt;color: #0844fa;">
                                                <strong>Website:</strong>
                                                <a href="#" style="text-decoration: none; font-size: 9pt; color: #000000;">www.cocosign.com</a>
                                            </span>
                                            <br>
                                            <span style="font-size: 9pt; color: #0844fa;line-height: 15pt;"><strong>Email:</strong>
                                                <a href="mailto:jamessmith@cocosign.com" style="text-decoration: none; font-size: 9pt; color: #000000;">jamessmith@cocosign.com</a>
                                            </span>
                                            <br>
                                            <span style="font-size: 9pt; color: #0844fa;line-height: 15pt;"><strong>Address:</strong>
                                                <a href="#" style="text-decoration: none; font-size: 9pt; color: #000000;">William Ave Bedford, NY, USA</a>
                                            </span>
                                        </p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>     
                    <td>
                        <table cellpadding="0" cellspacing="0" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; border-left: 3px solid #0844fa; padding-left: 5px; vertical-align: middle;">
                            <tbody>
                                <tr>
                                    <td>
                                        <p style="padding: 0 0 0 0; margin: 0;">
                                            <a href=""><img src="https://obikaviola.github.io/james-smith-email-signature/images/facebook.png" alt="facebook" style="width: 20px;" width="20"></a>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>

                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>

                                            <a href=""><img src="https://obikaviola.github.io/james-smith-email-signature/images/youtube.png" alt="youtube" style="width: 20px;" width="20"></a>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>

                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
